<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons-grid">
                <!-- 첫 번째 행 -->
                <button class="btn btn-function" data-type="function" data-value="C">C</button>
                <button class="btn btn-operator" data-type="operator" data-value="/">÷</button>
                <button class="btn btn-operator" data-type="operator" data-value="*">×</button>
                <button class="btn btn-operator" data-type="operator" data-value="-">−</button>

                <!-- 두 번째 행 -->
                <button class="btn btn-number" data-type="number" data-value="7">7</button>
                <button class="btn btn-number" data-type="number" data-value="8">8</button>
                <button class="btn btn-number" data-type="number" data-value="9">9</button>
                <button class="btn btn-operator" data-type="operator" data-value="+">+</button>

                <!-- 세 번째 행 -->
                <button class="btn btn-number" data-type="number" data-value="4">4</button>
                <button class="btn btn-number" data-type="number" data-value="5">5</button>
                <button class="btn btn-number" data-type="number" data-value="6">6</button>
                <button class="btn btn-operator" data-type="operator" data-value="%">MOD</button>

                <!-- 네 번째 행 -->
                <button class="btn btn-number" data-type="number" data-value="1">1</button>
                <button class="btn btn-number" data-type="number" data-value="2">2</button>
                <button class="btn btn-number" data-type="number" data-value="3">3</button>
                <button class="btn btn-equals" data-type="function" data-value="=">=</button>

                <!-- 다섯 번째 행 -->
                <button class="btn btn-number btn-zero" data-type="number" data-value="0">0</button>
                <button class="btn btn-number" data-type="number" data-value=".">.</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="main.js"></script>
</body>
</html>
